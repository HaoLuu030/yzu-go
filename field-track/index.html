<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletic test</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="game.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body>

     <!-- 1. BACKGROUND PART -->
    <div class="background">

        <!-- a. Bubbles floating -->
        <div class="bubbles">
            <img src="../image/UI/bubble.png">
            <img src="../image/UI/bubble.png">
            <img src="../image/UI/bubble.png">
            <img src="../image/UI/bubble.png">
            <img src="../image/UI/bubble.png">
            <img src="../image/UI/bubble.png">
            <img src="../image/UI/bubble.png">
            <img src="../image/UI/bubble.png">
            <img src="../image/UI/bubble.png">
        </div>

        <!-- b. Decoration -->
        <div class="sunfish"><img src="../image/UI/sunFish.gif"></div>
        
        
    </div>
    <!-- 1. END: BACKGROUND PART -->
    <!-- UI -->
    <div id="gameover-overlay">
        <div class="message">
            <div class="left">
                <div class="text">Level Finished !</div>
                <div><button id="back-to-map">Back to Map &nbsp; <img class="map-icon" src="images/UI/map.png"></button>
                </div>
            </div>

            <div class="right"><img class="dolphin" src="images/UI/dolphin.png"></div>
        </div>
    </div>
    <!-- UI -->



    <div class="container">
        <!-- UI -->
        <div id="title" class="title">
            <div class="level"><button class="btn-level">2</button></div>
            <div class="time">Time:&nbsp;<span id="timer">0</span>s</div>
            <div class="score">Score:&nbsp;<span id="score">0</span></div>
            <div class="btn">
                <div><button class="music" id="music-btn"><img id="music-icon" src="images/UI/volume_off.png"></button>
                </div>
                <div><a href="../map/index.html"><button class="map"><img id="map-icon" src="images/UI/map.png"></button></a>
                </div>
            </div>
        </div>
        <!-- UI -->
         
        <div id="board-container">
            <div class="canvas-wrapper">
                <canvas id="board"></canvas>
            </div>
        </div>
    </div>

    </div>
    </script>
</body>

</html>
