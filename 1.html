<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scroll Certificate</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #2b2b2b;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ======================
   SCROLL CONTAINER
====================== */
.scroll {
  position: relative;
  width: 720px;
  height: 80px;
  background: #f7ecd0;
  border-radius: 40px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);

  animation: openScroll 3.5s ease-out forwards;
}

/* paper texture */
.scroll::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    90deg,
    rgba(0,0,0,0.05),
    transparent 30%,
    transparent 70%,
    rgba(0,0,0,0.05)
  );
}

/* ======================
   SCROLL EDGES
====================== */
.edge {
  position: absolute;
  width: 100%;
  height: 40px;
  background: #d6c39a;
  left: 0;
}

.edge.top {
  top: -40px;
  border-radius: 40px 40px 0 0;
}

.edge.bottom {
  bottom: -40px;
  border-radius: 0 0 40px 40px;
}

/* ======================
   CONTENT
====================== */
.content {
  padding: 70px 40px;
  text-align: center;
  opacity: 0;
  transform: scale(0.95);
  animation: reveal 1s ease forwards;
  animation-delay: 2.4s;
}

h1 {
  font-size: 42px;
  color: #4a3b1a;
  margin: 0;
}

.name {
  font-size: 36px;
  margin: 20px 0;
}

.course {
  font-size: 22px;
}

.footer {
  margin-top: 40px;
  display: flex;
  justify-content: space-between;
}

.signature {
  width: 200px;
  border-top: 2px solid #4a3b1a;
  padding-top: 8px;
}

/* ======================
   STAMP
====================== */
.stamp {
  position: absolute;
  left: 50%;
  bottom: 140px;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: radial-gradient(circle at top left, #ff7b7b, #8b0000);
  box-shadow: 0 12px 20px rgba(0,0,0,0.4);

  transform: translateX(-50%) scale(3);
  opacity: 0;

  animation: stampAppear 0.9s ease-out forwards;
  animation-delay: 3.1s;
}

.stamp::after {
  content: "APPROVED";
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: bold;
  letter-spacing: 2px;
  font-size: 20px;
}

/* ======================
   ANIMATIONS
====================== */
@keyframes openScroll {
  from { height: 80px; }
  to   { height: 520px; }
}

@keyframes reveal {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes stampAppear {
  0% {
    transform: translateX(-50%) scale(3);
    opacity: 0;
  }
  70% {
    transform: translateX(-50%) scale(0.9);
    opacity: 1;
  }
  100% {
    transform: translateX(-50%) scale(1);
    opacity: 1;
  }
}
</style>
</head>

<body>

<div class="scroll">
  <div class="edge top"></div>
  <div class="edge bottom"></div>

  <div class="content">
    <h1>Certificate of Completion</h1>
    <p>This certifies that</p>
    <div class="name">John Doe</div>
    <p>has completed</p>
    <div class="course">Web Development Fundamentals</div>

    <div class="footer">
      <div class="signature">Instructor</div>
      <div class="signature">Director</div>
    </div>
  </div>

  <div class="stamp"></div>
</div>

</body>
</html>
