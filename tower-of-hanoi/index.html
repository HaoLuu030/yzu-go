<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tower of Hanoi</h1>

    <h2 id="instructions">Goal: Move all disks from Peg 1 to Peg 3</h2>

    <h2>Moves: <span id="moveCount">0</span></h2>
    <h2>Score: <span id="score">500</span></h2>
    <h3 id="message"></h3>

    <div id="game">
        <div class="peg" id="peg1">
            <div class="pole"></div>
        </div>
        <div class="peg" id="peg2">
            <div class="pole"></div>

        </div>
        <div class="peg" id="peg3">
            <div class="pole"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
