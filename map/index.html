<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single+Ink:wght@100..900&family=IM+Fell+English:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Original+Surfer&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Uncial+Antiqua&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <script>
        document.documentElement.classList.add("loading");
    </script>
    <style>
        html.loading .app {
            visibility: hidden;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            font-family: "Concert One", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="../scorelog/styles.css">
    <link rel="stylesheet" href="../shared/loader/base/styles.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loader-root">
        <div id="loader">
            <div class="spinner"></div>
            <div id="loader-text">Loading...</div>
        </div>
    </div>
    <div class="app">
        <!-- LEADER BOARD -->
        <!-- <div id="leaderboard-overlay" class="overlay hidden">
            <section class="leaderboard-panel">
                <h2>Leaderboard</h2>
                <ol id="leaderboard"></ol>
            </section>
        </div> -->

        <!-- SCORE BOARD -->
        <div id="score-log-overlay">
            <div class="score-panel">
                <button class="score-close-btn" aria-label="Close">✕</button>
                <h2 id="score-title">Progress</h2>

                <table class="score-table">
                    <thead>
                        <tr>
                            <th>Game</th>
                            <th>Score</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="score-log-body"></tbody>
                </table>
            </div>
        </div>

        <div class="container">
            <div class="map">
                <div>
                    <img class="island" src="image/island.png">
                </div>

                <div class="cloud">
                    <img class="cloud_top" src="image/cloud.png">
                    <img class="cloud_bottom" src="image/cloud.png">
                </div>

                <div class="waterfall">
                    <img id="waterfall" src="image/waterfall/1.png" alt="Changing image" />
                </div>

                <div class="level">
                    <button id="level1" class="button" style="margin-top:13%; margin-left:63%">1</button>
                    <button id="level2" class="button" style="margin-top:10%; margin-left:54%">2</button>
                    <button id="level3" class="button" style="margin-top:21%; margin-left:46%">3</button>
                    <button id="level4" class="button" style="margin-top:11%; margin-left:39%">4</button>
                    <button id="level5" class="button" style="margin-top:12%; margin-left:32%">5</button>
                    <button id="level6" class="button" style="margin-top:20%; margin-left:29%">6</button>
                    <image id="your_avatar" src="image/dolphin.png">
                </div>
            </div>
            <div class="chat">
                <div class="dialog-box">
                    <div class="text" id="dialogText"></div>
                    <div class="next" id="nextIndicator">▶</div>
                </div>
                <div class="dolphin">
                    <img src="image/dolphin.png">
                </div>

            </div>
        </div>
    </div>

    <audio id="bgm" src="./sfx/background-music.mp3" loop></audio>
    <audio id="score-popup-sound" src="../sfx/select.mp3"></audio>


    <script type="module" src="script.js"></script>
    <script type="module" src="js/leaderBoard.js"></script>
</body>

</html>
