<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <script>
        document.documentElement.classList.add("loading");
    </script>
    <style>
        html.loading .app {
            visibility: hidden;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            font-family: "Concert One", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="../shared/loader/styles.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loader-root"></div>
    <div class="app">

                <div>
                    <img class="island" src="image/island.png">
                </div>

                <div class="cloud">
                    <img class="cloud_top" src="image/cloud.png">
                    <img class="cloud_bottom" src="image/cloud.png">
                </div>

                <div class="waterfall">
                    <img id="waterfall" src="image/waterfall/1.png" alt="Changing image" />
                </div>

                <div class="level">
                    <a href="../pack-up/index.html"><button id="level1" class="button"
                            style="margin-top: 13%; margin-left: 63%">1</button></a>
                    <a href="../field-track/index.html"><button id="level2" class="button"
                            style="margin-top: 10%; margin-left: 54%">2</button></a>
                    <a href="../card-matching/index.html"><button id="level3" class="button"
                            style="margin-top: 21%; margin-left: 46%">3</button></a>
                    <button id="level4" class="button" style="margin-top: 21%; margin-left: 40%">4</button>
                    <a href="../pacman/index.html"><button id="level5" class="button"
                            style="margin-top: 11%; margin-left: 39%">5</button></a>
                    <button id="level6" class="button" style="margin-top: 12%; margin-left: 32%">6</button>
                    <button id="level7" class="button" style="margin-top: 13%; margin-left: 26%">7</button>
                    <button id="level8" class="button" style="margin-top: 20%; margin-left: 29%">8</button>
                </div>
            </div>
            <div class="chat">
                <div class="dialog-box">
                    <div class="text" id="dialogText"></div>
                    <div class="next" id="nextIndicator">â–¶</div>
                </div>
                <div class="dolphin">
                    <img src="image/dolphin.png">
                </div>

            </div>
        </div>
    </div>

    <audio id="bgm" src="./sfx/background-music.mp3" loop></audio>


    <script type="module" src="script.js"></script>
</body>

</html>
