<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZU GO</title>
    <script>
        document.documentElement.classList.add("loading");
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single+Ink:wght@100..900&family=IM+Fell+English:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Original+Surfer&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Uncial+Antiqua&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./shared/loader/base/styles.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div id="loader-root">
        <div id="loader">
            <div class="spinner"></div>
            <div id="loader-text">Loading...</div>
        </div>
    </div>

    <div class="app">
        <div class="main_view">
            <div class="top">
                <div class="left_top">
                    <img class="jellyfish_1" src="image/jellyfish.gif" onClick="Float(this)">
                </div>
                <div class="title">
                    <img class="yzu_logo" src="image/yzu_logo.png">
                    <a id="start" class="link">
                        <div id="play_button" class="play_button"><button >Play</button></div>
                    </a>
                </div>
                <div class="right_top">
                    <div class="music">
                        <button onclick="playMusic()" id="music_button" class="music_button">
                            <img id="music_image" class="music_image" src="image/volume_on.png">
                        </button>
                    </div>
                    <div class="jellyfish">
                        <img class="jellyfish_2" src="image/jellyfish.gif" onClick="Float(this)">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="left_bottom">
                    <img class="coral1" src="image/coral1.png">
                </div>
                <div class="right_bottom">
                    <img class="coral2" src="image/coral2.png">
                </div>
            </div>
            <div class="bubbles">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
            </div>
        </div>
    </div>

<audio id="music_file" src="image/home_music.mp3" loop></audio>
<audio id="go_sfx" src="avatar/sfx/go.mp3" preload="auto"></audio>
</body>
<script type="module" src="script.js"></script>

</html>
