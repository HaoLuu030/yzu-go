<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZU GO</title>
    <script>
        document.documentElement.classList.add("loading");
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        rel="stylesheet">
    <link rel="stylesheet" href="shared/loader/base/styles.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="loader-root">
        <div id="loader">
            <div class="spinner"></div>
            <div id="loader-text">Loading...</div>
        </div>
    </div>

    <div class="app">
        <!-- LEADER BOARD -->
        <div id="leaderboard-overlay" class="overlay hidden">
            <section class="leaderboard-panel">
                <h2>HALL OF FAME</h2>
                 <button class="score-close-btn" aria-label="Close">âœ•</button>
                <div id="leaderboard-top3" class="leaderboard-top3"></div>
                <ol id="leaderboard" class="leaderboard-list"></ol>
            </section>
        </div>

        <div class="main_view">
            <div class="top">
                <div class="left_top">
                    <img class="jellyfish_1" src="image/jellyfish.gif" onClick="Float(this)">
                </div>
                <div class="title">
                    <img class="yzu_logo" src="image/yzu_logo.png">
                    <a id="start" class="link">
                        <div id="play_button" class="play_button"><button>Play</button></div>
                    </a>
                </div>
                <div class="right_top">
                    <div class="buttons">

                        <button id="leaderBoard-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#FFFFFF">
                                <path
                                    d="M480-160q75 0 127.5-52.5T660-340q0-75-52.5-127.5T480-520q-75 0-127.5 52.5T300-340q0 75 52.5 127.5T480-160ZM363-572q20-11 42.5-17.5T451-598L350-800H250l113 228Zm234 0 114-228H610l-85 170 19 38q14 4 27 8.5t26 11.5ZM256-208q-17-29-26.5-62.5T220-340q0-36 9.5-69.5T256-472q-42 14-69 49.5T160-340q0 47 27 82.5t69 49.5Zm448 0q42-14 69-49.5t27-82.5q0-47-27-82.5T704-472q17 29 26.5 62.5T740-340q0 36-9.5 69.5T704-208ZM480-80q-40 0-76.5-11.5T336-123q-9 2-18 2.5t-19 .5q-91 0-155-64T80-339q0-87 58-149t143-69L120-880h280l80 160 80-160h280L680-559q85 8 142.5 70T880-340q0 92-64 156t-156 64q-9 0-18.5-.5T623-123q-31 20-67 31.5T480-80Zm0-260ZM363-572 250-800l113 228Zm234 0 114-228-114 228ZM406-230l28-91-74-53h91l29-96 29 96h91l-74 53 28 91-74-56-74 56Z" />
                            </svg>
                        </button>
                        <button onclick="playMusic()" id="music_button" class="music_button">
                            <img id="music_image" class="music_image" src="image/volume_off.png">
                        </button>
                    </div>
                    <div class="jellyfish">
                        <img class="jellyfish_2" src="image/jellyfish.gif" onClick="Float(this)">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="left_bottom">
                    <img class="coral1" src="image/coral1.png">
                </div>
                <div class="right_bottom">
                    <img class="coral2" src="image/coral2.png">
                </div>
            </div>
            <div class="bubbles">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
                <img src="image/bubble.png">
            </div>
        </div>
    </div>

    <audio id="music_file" src="sfx/home_music.mp3" loop></audio>
    <audio id="go_sfx" src="sfx/go.mp3" preload="auto"></audio>
    <script type="module" src="js/leaderBoard.js"></script>
    <script type="module" src="script.js"></script>
</body>


</html>
