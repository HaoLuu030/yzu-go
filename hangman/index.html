<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Last Quiz</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet" />
</head>

<body>

    <!-- BACKGROUND -->
    <div class="background">
        <div class="bubbles">
            <img src="../image/UI/bubble.png" alt="">
            <img src="../image/UI/bubble.png" alt="">
            <img src="../image/UI/bubble.png" alt="">
            <img src="../image/UI/bubble.png" alt="">
        </div>

        <div class="mermaid">
            <img src="../image/UI/mermaid.gif" alt="">
        </div>
    </div>

    <div class="container">

        <!-- GAME OVER OVERLAY -->
        <div id="gameover-overlay">
            <div class="message">
                <div class="left">
                    <div class="text">Quiz Finished!</div>
                    <div>
                        <button id="back-to-map">
                            Back to Map &nbsp;
                            <img class="map-icon" src="../image/UI/map.png">
                        </button>
                    </div>
                </div>
                <div class="right">
                    <img class="dolphin" src="../image/UI/dolphin.png">
                </div>
            </div>
        </div>

        <!-- TOP HUD -->
        <div id="title-p" class="title-p">
            <div class="title">

                <div class="level">
                    <button class="btn-level">5</button>
                </div>

                <div class="score">
                    Score: &nbsp;<span id="score">0</span>
                </div>

                 <div class="questions">
                    Question &nbsp;<span id="question"></span>
                </div>

                <div class="btn">
                    <button id="music-btn" class="music">
                        <img id="music-icon" src="../image/UI/volume_off.png">
                    </button>
                    <button id="map-btn">
                        <img class="map-icon" src="../image/UI/map.png">
                    </button>
                </div>

            </div>
        </div>

        <!-- QUIZ BOARD (REPLACES GAME BOARD) -->
        <div id="game-board-container">

            <div id="start-overlay" class="overlay">
                Click to start
            </div>

            <div id="quiz-board">

                <h1 class="quiz-title">The Last Quiz</h1>

                <div id="quiz-hint" class="quiz-hint"></div>

                <div id="quiz-word" class="quiz-word"></div>

                <div id="quiz-alphabet" class="quiz-alphabet"></div>

                <div id="quiz-status" class="quiz-status"></div>

            </div>
        </div>

    </div>

    <!-- AUDIO -->
    <audio id="bgm" src="../card-matching/sfx/soundtrack.mp3" loop></audio>

    <script src="./game.js"></script>
</body>

</html>
